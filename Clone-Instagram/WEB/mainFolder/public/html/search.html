<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="shortcut icon" type="image⁄x-icon" href="../images/favicon2.jpg" sizes="192x192">
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <style>
    body {
      background: rgb(250, 250, 250);
      position:fixed;
      overflow:hidden;
      width:100%;
      height:100%
    }
    .search-people-box {
      position:relative;
      overflow-x: scroll;
      scrollbar-width: none;
      display:flex;
      align-items: center;
      height: 70vh;
      max-width: 700px;
      margin: 5rem auto;
      background: white;
      border-radius: 0.3rem;
      border: 1px solid #bbb;
      /* padding: calc(5rem + 10%) 0 3rem 0; */
    }
    @media(max-height: 900px){
      .search-people-box {
        /* padding-top: 35%; */
      }
    }
    .search-people-box::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera*/
    }
    .navbar {
      margin-top: 0;
      padding-top: 0.7rem;
    }

    .search-nav-box {
      height: 3.5rem;
      background: white;
    }
    .search-people-list {
      width: 100%;
    }
    .search-people-item{
      display: flex;
      align-items: center;
      padding: 0.5rem 0 0.5rem 1.5rem;
      border-bottom :1px solid #bbb;
    }
    .search-people-image{
      display:block;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .search-people-name{
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .isfollowed{
      cursor: pointer;
      color: dodgerblue;
      margin: 0 2rem 0 auto;
    }
  </style>
</head>

<body>
  <nav>
    <div class="navbar">
      <div class="logo">
        <a href="/main"><img src="../images/logo.png" /></a>
      </div>

      <form action="/search" method="post" class="input-box">
        <input type="search" name="search_text" class="search" placeholder="검색" />
        <input type="submit" style="position:absolute; left: 3000px">
      </form>

      <div class="menu">

            </path>
          </svg>
        </a>

        <a href="/mypage" class="user_img">
        </a>
      </div>
    </div>
  </nav>
  <div class="search-people-box">
    <ul class="search-people-list">
    </ul>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../js/searchFront.js"></script>
</body>

</html>
